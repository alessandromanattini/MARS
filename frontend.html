<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>

        <!-- Input per Nome e Cognome -->
        <div class="input-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Inserisci il nome">
        </div>

        <div class="input-container">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" placeholder="Inserisci il cognome">
        </div>

        <!-- Pulsante per registrare -->
        <button class="mic-toggle" id="mic">
            <span class="material-icon">mic</span>
        </button>

        <!-- Controllo di riproduzione -->
        <audio class="playback" controls></audio>

    </main>

    <script src="script.js"></script>
</body>
</html>
